<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="numBoxes">
        <ul id="flexBox">
            <li class="box pointer" id="Num1">Numpad1 <br><hr><p class="darkText">Boom</p></li>
            <li class="box pointer" id="Num2">Numpad2 <br><hr><p class="darkText">Clap</p></li>
            <li class="box pointer" id="Num3">Numpad3 <br><hr><p class="darkText">Hi Hat</p></li>
            <li class="box pointer" id="Num4">Numpad4 <br><hr><p class="darkText">Kick</p></li>
            <li class="box pointer" id="Num5">Numpad5 <br><hr><p class="darkText">Open Hat</p></li>
            <li class="box pointer" id="Num6">Numpad6 <br><hr><p class="darkText">Ride</p></li>
            <li class="box pointer" id="Num7">Numpad7 <br><hr><p class="darkText">Snare</p></li>
            <li class="box pointer" id="Num8">Numpad8 <br><hr><p class="darkText">Tink</p></li>
            <li class="box pointer" id="Num9">Numpad9 <br><hr><p class="darkText">Tom</p></li>
        </ul>
    </div>
<div id="drumKit">
    <div id="snareContainer">
        <img id="snareDrum" class="instrument" src="./images/snare.png" alt="Snare Drum">
    </div>
    <div id="rideContainer">  
        <img id="ride" class="instrument" src="./images/rideCymbal.png" alt="Ride Cymbals">
    </div>
    <div id="tomContainer">
        <img id="tomDrum" class="instrument" src="./images/tom.png" alt="Tom Drum">
    </div>
    <div id="kickContainer">
        <img id="kickDrum" class="instrument" src="./images/kick.png" alt="Kick Bass Drum">
    </div>
    <div id="standDrumContainer">
        <img id="standDrum" class="instrument" src="./images/standDrum.png" alt="Stand Snare Drum">
    </div>
    <div id="smallSnareContainer">
        <img id="smallSnare" class="instrument" src="./images/snare.png" alt="Smaller Tom Drum">
    </div>
    <div id="hihatContainer">
        <img id="hihat" class="instrument" src="./images/hihat.png" alt="Hi Hat Cybmbals">
    </div>
</div>


    <audio src="./sounds/boom.wav" id="boomSound"></audio>
    <audio src="./sounds/clap.wav" id="clapSound"></audio>
    <audio src="./sounds/hihat.wav" id="hihatSound"></audio>
    <audio src="./sounds/kick.wav" id="kickSound"></audio>
    <audio src="./sounds/openhat.wav" id="openhatSound"></audio>
    <audio src="./sounds/ride.wav" id="rideSound"></audio>
    <audio src="./sounds/snare.wav" id="snareSound"></audio>
    <audio src="./sounds/tink.wav" id="tinkSound"></audio>
    <audio src="./sounds/tom.wav" id="tomSound"></audio>
    
    <script src="./script.js"></script>
    <script src="./AnimeJS/node_modules/animejs/lib/anime.min.js" type="text/javascript"></script>

</body>
</html>
